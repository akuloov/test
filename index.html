<!doctype html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="block">
            <div class="block__text">
                <div class="block__first-text">ТОП ПРОДАЖ</div>
                <div class="block__second-text">СКИДКА -5%</div>
            </div>
            <img class="block__like" src="image/Favorite.png" alt="">
            <img class="block__image_pet" src="image/Pet.png" alt="">
        </div>
        <div class="description">
            <h1 class="description__title">Тестовый товар - Корм, 4 кг</h1>
            <span class="description-stars">
                <img class="description-star__item" src="image/star_orange.png" alt="">
                <img class="description-star__item" src="image/star_orange.png" alt="">
                <img class="description-star__item" src="image/star_orange.png" alt="">
                <img class="description-star__item" src="image/star_orange.png" alt="">
                <img class="description-star__item" src="image/star_gray.png" alt="">

            </span>
            <div class="description__first-price">
                <div class="first-price__img">
                    <img src="image/Vector.png" alt="">
                </div>
                <span class="description__first-price_text">1 550,22 &#8372;</span>
            </div>
            <span class="description__second-price">1 700,22 <span class="description__second-price_bold">1 600,22 &#8372;</span>
            </span>
            <button class="buy">
                <img class="buy__img" src="image/basket.png" alt="">
            </button>
        </div>
    </div>
